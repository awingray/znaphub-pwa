name: Build, Push Znaphub PWA

on:
  push:
    branches: [ main ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: docker.io
  IMAGE_NAME: awingray/znaphub-pwa
  DOCKERFILE_PATH: ./Dockerfile
  BUILD_CONTEXT: .

jobs:
  build-and-push-pwa:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Create .env file
      run: |
        echo "VITE_API_BASE_URL=${{ secrets.VITE_API_BASE_URL }}" >> .env
        echo "VITE_AUTHENTIK_URL=${{ secrets.VITE_AUTHENTIK_URL }}" >> .env
        echo "VITE_AUTHENTIK_CLIENT_ID=${{ secrets.VITE_AUTHENTIK_CLIENT_ID }}" >> .env
        echo "VITE_AUTHENTIK_REDIRECT_URI=${{ secrets.VITE_AUTHENTIK_REDIRECT_URI }}" >> .env
        echo "VITE_AUTHENTIK_SILENT_REDIRECT_URI=${{ secrets.VITE_AUTHENTIK_SILENT_REDIRECT_URI }}" >> .env
        echo "VITE_AUTHENTIK_POST_LOGOUT_URI=${{ secrets.VITE_AUTHENTIK_POST_LOGOUT_URI }}" >> .env
      shell: bash

    - name: Show env file (debug, safe)
      run: |
        echo "Env file created with keys:"
        cat .env | cut -d '=' -f1
      shell: bash

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Extract metadata
      id: pwa-meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=sha,prefix=
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push PWA Docker image
      uses: docker/build-push-action@v5
      with:
        context: ${{ env.BUILD_CONTEXT }}
        file: ${{ env.DOCKERFILE_PATH }}
        push: true
        tags: ${{ steps.pwa-meta.outputs.tags }}
        labels: ${{ steps.pwa-meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Output PWA image info
      run: |
        echo "Pushed PWA image: ${{ steps.pwa-meta.outputs.tags }}"
        echo "Latest tag: ${{ env.IMAGE_NAME }}:latest"
